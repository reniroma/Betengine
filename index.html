<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BetEngine</title>

    <style>
        body {
            background: #111;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ------------------- HEADER ------------------- */
        .main-header {
            width: 100%;
            background: #181818;
            border-bottom: 1px solid #333;
            padding: 15px 0;
        }

        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #00e676;
        }

        .nav-menu a {
            margin-left: 20px;
            font-size: 16px;
            color: #fff;
            opacity: 0.85;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .nav-menu a:hover {
            opacity: 1;
            color: #00e676;
        }

        /* ------------------- FOOTER ------------------- */
        .main-footer {
            width: 100%;
            background: #111;
            border-top: 1px solid #333;
            padding: 20px 0;
        }

        .footer-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        /* ------------------- FIX FOOTER POSITION ------------------- */
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="main-header">
        <div class="header-container">
            <h1 class="logo">BetEngine</h1>

            <nav class="nav-menu">

            </nav>
        </div>
    </header>

    <!-- CONTENT -->

    <!-- FOOTER -->
    <footer class="main-footer">
        <div class="footer-container">

</body>
</html>
